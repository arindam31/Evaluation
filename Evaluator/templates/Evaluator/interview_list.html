{% extends 'base.html' %}

{% block content %}
{% if interviews %}
    {% for interview in interviews %}
        <li><a href="{% url 'Evaluator:interview_details' interview.pk %}">{{ interview }}</a></li>
    {% endfor %}
{% endif %}

{% if message %}
    <h1  class="text-center">{{ message }}</h1>
{% endif %}

{% endblock %}

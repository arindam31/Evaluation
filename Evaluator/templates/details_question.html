{% extends 'base.html' %}

{% block content %}
<h1>{{ question.description }}</h1>


<form action="{% url 'Evaluator:question_details' question.id %}" method="post">
{% csrf_token %}
    {% for option in question.answer_set.all %}
        <input type="checkbox" name="option" id="option{{forloop.counter}}" value="choice.id">
    <label for="option{{forloop.counter}}">{{option.detail}}</label><br>
    {% endfor %}

</form>
<p><a class="btn btn-info" href={% url 'Evaluator:edit_question' question.pk %}>Edit</a></p>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container">
	<h1>Add a Candidate</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-success btn-lg type="submit">Save</button>
			<a class="btn btn-lg btn-danger" href="{% url 'Evaluator:profile' %}">Cancel</a>
		</form>
</div>

{% endblock %}

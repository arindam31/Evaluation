{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% if interview %}
   		 {{ interview }}
    {% endif %}	 
   	{% if rounds %}
   		<h2>Available rounds</h2>
   		<ul>
   		{% for round in rounds %}
   			<li>{{ round.name }}</li>
   		{% endfor %}
   		</ul>
   		{{ form }}
   		<input type="submit" value="Submit" />
   	{% else %}
   		<h3>No rounds found</h3>
   	{% endif %}

   	
    
    
</form>

{% endblock %}
